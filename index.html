<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Random Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen p-6 flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-6">Random Users Data</h1>
    <table class="w-full max-w-3xl text-left bg-gray-800 rounded-lg">
        <thead class="bg-gray-600">
            <tr>
                <th class="p-3">Name</th>
                <th class="p-3">Email</th>
                <th class="p-3">Country</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>
    <div class="flex gap-4 mt-6">
        <button id="prevBtn" class="bg-cyan-700 px-4 py-2 rounded">Previous</button>
        <button id="nextBtn" class="bg-cyan-700 px-4 py-2 rounded">Next</button>
    </div>
    <script>
        let users = [];
        let start = 0;
        let showCount = 10;
        fetch("https://randomuser.me/api/?results=100")
            .then(response => response.json())
            .then(data => {
                users = data.results;
                showUsers();
            });
        function showUsers() {
            let table = document.getElementById("userTable");
            table.innerHTML = "";

            for (let i = start; i < start + showCount; i++) {
                let user = users[i];
                table.innerHTML += `
          <tr  class="hover:bg-cyan-900">
            <td class="p-3">${user.name.first} ${user.name.last}</td>
            <td class="p-3">${user.email}</td>
            <td class="p-3">${user.location.country}</td>
          </tr>
        `;
            }
        }
        document.getElementById("prevBtn").onclick = function () {
            if (start > 0) {
                start = start - showCount;
                showUsers();
            }
        };
        document.getElementById("nextBtn").onclick = function () {
            if (start + showCount < users.length) {
                start = start + showCount;
                showUsers();
            }
        };
    </script>
</body>

</html>
